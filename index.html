<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del biglietto del treno</title>
</head>
<body>
    <label for="distanza-km">
        Chilometri da percorrere
    </label>
    <input type="text" id="distanza-km" placeholder="Inserisci i km da percorrere">

    <label for="eta-passeggero">
        Età del passeggero
    </label>
    <select id="eta-passeggero">
        <option value="minorenne">Meno di 18 anni</option>
        <option value="maggiorenne">Più di 18 anni</option>
        <option value="over">Più di 65 anni</option>
    </select>

    <button id="submit-genera">Genera</button>



    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
