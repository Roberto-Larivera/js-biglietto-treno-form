<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del biglietto del treno</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container">
        
        <main>
            <h1>
                Calcola il prezzo del tuo biglietto
            </h1>
    
            <div class="card">
                <div class="card-body">
                    <form action="" method="get">
                        <div class="row justify-content-evenly">
                            <div class="col-3 d-flex flex-column ">
                                <label for="nome-passeggero" class="form-label">
                                    Nome del passeggero
                                </label>
                                <input type="text" id="nome-passeggero" class="form-control" required>
                            </div>
                            <div class="col-3">
                                <label for="distanza-km" class="form-label">
                                    Chilometri da percorrere
                                </label>
                                <input type="number" id="distanza-km" placeholder="Inserisci i km da percorrere" class="form-control" required>
                            </div>
                            <div class="col-3">
                                <label for="eta-passeggero" class="form-label">
                                    Età del passeggero
                                </label>
                                <select id="eta-passeggero" class="form-select" required placeholder="Inserisci i km da percorrere">
                                    <option disabled selected value="disabled">Scegli fascia d'età</option>
                                    <option value="minorenne">Meno di 18 anni</option>
                                    <option value="maggiorenne">Più di 18 anni</option>
                                    <option value="over">Più di 65 anni</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="submit" class="btn btn-success" value="Sottometti sto form">
                                    <button type="submit" class="btn btn-success" id="submit-genera">Genera</button>
                                    <button type="reset" class="btn" id="">Cancella</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

            <h2>
                Il tuo biglietto
            </h2>
            <div class="card p-2">
                <table>
                    <thead>
                        <tr>
                            <th>
                                Nome Passeggero
                            </th>
                            <th>
                                Offerta
                            </th>
                            <th>
                                Carozza
                            </th>
                            <th>
                                Codice cp
                            </th>
                            <th>
                                Costo biglietto
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="out-nome-passeggero">

                            </td>
                            <td id="out-offerta">
                                
                            </td>
                            <td id="out-carrozza">
                                
                            </td>
                            <td id="out-codice-cp">
                                
                            </td>
                            <td id="out-prezzo-biglietto">
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
